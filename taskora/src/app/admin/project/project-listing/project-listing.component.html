<div class="w-full h-full flex flex-col">
    <div class="flex items-center justify-between px-3 py-1 mb-6 header">
    <span class="fs-[42px]">Project Portfolio</span>
    <button
      mat-raised-button
      color="primary"
      (click)="openCreateProjectDialog()">
      + New Project
    </button>
  </div>

  <div class="flex flex-1 items-center justify-center text-center">
    <div class="flex flex-col items-center">

      <span
        class="flex items-center justify-center
               w-12 h-12
               rounded-full
               bg-gray-100"
      >
        <mat-icon class="text-amber-400">folder</mat-icon>
      </span>

      <h3 class="mt-4">No Projects Found</h3>

      <p class="mt-2 text-gray-500">
        Click the button in the header to create your very first project!
      </p>

      <button
        mat-flat-button
        class="mt-2"
        color="primary"
        (click)="openCreateProjectDialog()"
      >
        Create Project
      </button>

    </div>
  </div>


</div>
