<h2 mat-dialog-title>Create New Project</h2>

<mat-dialog-content class="space-y-4">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Project Name</mat-label>
    <input matInput placeholder="e.g. Website Redesign" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Description</mat-label>
    <textarea matInput rows="3"
      placeholder="Brief overview of project goals...">
    </textarea>
  </mat-form-field>

  <div class="grid grid-cols-2 gap-4">
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select value="Active">
        <mat-option value="Active">Active</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Priority</mat-label>
      <mat-select value="Medium">
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="createProject()">
    Create Project
  </button>
</mat-dialog-actions>
